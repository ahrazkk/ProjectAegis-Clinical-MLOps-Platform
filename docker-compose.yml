version: '3.8'

services:
  backend:
    build:
      context: ./web
    container_name: aegis-backend
    command: gunicorn ProjectAegis.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./web/.env
    environment:
      - DJANGO_SETTINGS_MODULE=ProjectAegis.settings
    volumes:
      - ../DDI_Model_Final:/app/DDI_Model_Final:ro

  frontend:
    build:
      context: .
    container_name: aegis-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  redis:
    image: redis:7
    container_name: aegis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  neo4j:
    image: neo4j:community
    container_name: aegis-neo4j
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
    volumes:
      - neo4j_data_v2:/data
      - neo4j_logs_v2:/logs

volumes:
  redis_data:
  neo4j_data_v2:
  neo4j_logs_v2:
